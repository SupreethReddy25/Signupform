<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Lock - Sign Up!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="content">
        <img src="Resources/bluelocklogo.webp">
        <div class="desc">
            <p>This, is Blue Lock. Only the ones who have the Hunger to Devour everything to become The BEST are accepted here. 
                If you are not one of them, LOCK OFF! </p>
        </div>
        <form action="#">
            <fieldset>
                <p class="form-heading">AWAKEN YOUR EGO</p>
                <div class="input-group">
                    <div class="input-field">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Bachira" required>
                    </div>
                    <div class="input-field">
                        <label for="first-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Meguru" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" name="user-email"id="email"required placeholder="isagiyoichi@gmail.com">
                    </div>
                    <div class="input-field">
                        <label for="mobile">Phone Number</label>
                        <input type="tel" name="mobile" id="mobile" pattern="\d{10}" required placeholder="Where do I contact you, Egoist?">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <label for="password">Set Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="input-field">
                        <label for="check-password">Confirm Password</label>
                        <input type="password" name="check-password" id="check-password" required>
                    </div>
                </div>
            </fieldset>
            <button type="submit">Become the EGOIST!</button>
        </form>
        <div class="login">
            <p>Already an EGOIST? <em><a href="#">LOCK IN</a></em></p>
        </div>
    </div>
</body>
</html>
